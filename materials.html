<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Materials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .materials-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .upload-section {
            margin-top: 20px;
        }
        #file-upload {
            display: none;
        }
        .upload-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="materials-container">
        <h1>Study Materials</h1>
        <div class="upload-section">
            <input type="file" id="file-upload" multiple>
            <label for="file-upload" class="upload-btn">Search Files</label>
        </div>
    </div>
</body>
</html>
