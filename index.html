<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeBuddy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: 
                linear-gradient(45deg, rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
                url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='doodlePattern' patternUnits='userSpaceOnUse' width='100' height='100'%3E%3Cpath d='M0 0 L50 50 L100 0 Z' fill='none' stroke='%23FFD700' stroke-width='2' stroke-dasharray='5,5'/%3E%3Cpath d='M0 100 L50 50 L100 100 Z' fill='none' stroke='%23FF6347' stroke-width='2' stroke-dasharray='5,5'/%3E%3Ccircle cx='50' cy='50' r='10' fill='%2387CEFA' opacity='0.5'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23doodlePattern)'/%3E%3C/svg%3E");
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            padding: 30px;
            border: 3px dashed #FF6347;
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #FF6347;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #42E2B8;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px dashed #42E2B8;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #42E2B8;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>CollegeBuddy Form</h1>
        <form>
            <div class="form-group">
                <label for="name">NAME:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="age">AGE:</label>
                <input type="text" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="course">COURSE:</label>
                <input type="text" id="course" name="course">
            </div>
            <div class="form-group">
                <label for="sem">SEMESTER:</label>
                <input type="text" id="sem" name="sem">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
