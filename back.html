
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lets start</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #emoji-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        p {
            font-weight: bold;
            font-size: 30px;
            color: #333;
            margin: 10px 0;
            position: relative;
            z-index: 10;
        }

        button {
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        button:nth-of-type(1) {
            background-color: #ff4b4b;
            color: white;
        }

        button:nth-of-type(1):hover {
            background-color: #e63939;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="emoji-background"></div>
    <p>padichalooo?</p>
    <button id="yay">yayy, lets goo!</button>
    <button id="nah">Nah, not in mood</button>

    <script>
        document.getElementById('yay').addEventListener('click', function() {
            window.location.href = 'study.html';
        });

        document.getElementById('nah').addEventListener('click', function() {
            window.location.href = 'goodbye.html';
        });
        function createEmojiBackground() {
            const background = document.getElementById('emoji-background');
            const emojis = ['ğŸ˜€', 'ğŸ˜', 'ğŸ‰', 'ğŸš€', 'ğŸŒˆ', 'ğŸ•', 'ğŸ¸', 'ğŸŒŸ', 'ğŸ¤–', 'ğŸ¦'];
            
            for (let i = 0; i < 50; i++) {
                const emoji = document.createElement('span');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.position = 'absolute';
                emoji.style.fontSize = `${Math.random() * 30 + 10}px`;
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.top = `${Math.random() * 100}%`;
                emoji.style.opacity = Math.random();
                emoji.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                background.appendChild(emoji);

                // Animate emojis
                animateEmoji(emoji);
            }
        }

        function animateEmoji(emoji) {
            const animationDuration = Math.random() * 10 + 5;
            emoji.animate([
                { transform: 'translateY(0)' },
                { transform: 'translateY(100vh)' }
            ], {
                duration: animationDuration * 1000,
                iterations: Infinity,
                delay: Math.random() * 1000,
                easing: 'linear'
            });
        }

        createEmojiBackground();
    </script>
</body>
</html>
